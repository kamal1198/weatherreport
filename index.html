<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather Map</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1> <br>
    </header>
    <main>
        <div>
            <div class="search">
                <input type="text" id = "city" placeholder="enter city"> <br>
                <button type="button" id = "view-forecast">View Weather Forecast</button>
            </div>

            <hr>
            
            <div class="history">
                <h3>Search History</h3>
                <ul id="history-list">

                </ul>
            </div>

        </div>

        <div class="results">
            <h3 id = "message"></h3>
            <h4 id="city-div"></h4>
            
            <br><h4 id = "current-title"></h4>
            <table id="current-data">

            </table>


            <br><h4 id="forecast-title"></h4>
            <table id="forecast-history">

            </table>
        </div>
        
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
